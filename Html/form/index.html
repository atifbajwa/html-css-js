<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Deatails:</legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100" placeholder="Enter your name" required> 
            </label>
            <br>
            <label>
                Email:
                <input type="email" name="email" placeholder="abc@gmail.com" required size="30" maxlength="100">
            </label>

        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">
                    how did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you like to visit again?
                <br>
                <label>
                    <input type="radio" name="rating" value="yes">
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no">
                    No
                </label>
                <label>
                    <input type="radio" name="rating" value="">
                    Maybe
                </label>
            </p>
            <p>
                <label for="comments">Comments:</label>
                <br>
                <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked">
                Sign me up for emal updates
            </label>
            <br>
            <input type="submit" value="Submit review">
        </fieldset>

    </form>
    
</body>
</html>
