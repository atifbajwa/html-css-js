<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Html5 Video</title>
</head>
<body>

    <h2>Html5 video </h2>
    <video src="videos/programing.mp4" controls width="500" height="300" poster="images/poster.JPG" preload="auto"></video>
    <h3>Multiple video sources</h3>
    <video  poster="images/poster.JPG" width="400"
    height="320" preload controls loop>
        <source src="videos/programing.mp4"  />
    </video>
    <br>
    <h3>Audio in html5</h3>
    <audio src="audio/Why Programming Is Important_.m4a" controls loop></audio>
    <h3>Multiple audio source</h3>
    <audio controls>
        <source src="audio/Why Programming Is Important_.m4a">
    </audio>
    
</body>
</html>
