<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img src="images/programmer.gif" alt="programmer" title="a programmer" width="400">
 
    <h1>Cat images</h1>
    <img src="images/cat.jpg" alt="cat eyes" width="50%" title="cat-eyes-photo" >


    <h3>Images with caption</h3>
    <figure>
        <img src="images/cat2.jpg" alt="gray cat" width="300" title="green-eyed-grey-cat">
        <img src="images/cat2.jpg" alt="gray cat" width="300" title="green-eyed-grey-cat">
        <figcaption>a cat sitting on sofa</figcaption>
    </figure>
    <figure>
        <img src="images/pic1.jpg" alt="a designer" width="400">
        <figcaption>designer</figcaption>
    </figure>
    <img src="images/programmer.gif" alt="programmer" title="a programmer" width="400">
</body>
</html>
